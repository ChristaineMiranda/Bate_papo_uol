    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bate-papo Uol</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="barra-superior barra">
                <div class="logo"><img src="logouol.png" class="logouol"/></div>
                <div class="icone-superior"><ion-icon name="people"></ion-icon></div>
            </div>
            <div class="caixa-de-mensagens"></div>
            <div class="barra-inferior barra">
                <div class="escrever-mensagem"><input type="text" placeholder="Escreva aqui..." class="escrever"></div>
                <div class="enviar" onclick="enviar()"><ion-icon name="paper-plane-outline"></ion-icon></div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>   
    </body>
    </html>
